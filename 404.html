<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Forrest Brennan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }
        .error-description {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2.5rem;
            max-width: 400px;
        }
        .error-home {
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .error-home:hover {
            background: #fff;
            color: #000;
        }
    </style>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/index.html" class="error-home">Back to Home</a>
    </div>
    <script>
        // Redirect known pages that live under /pages/
        var defined = ['filming','filming-immersive','drone','live-events','editing-vfx','editing-immersive','editing-traditional','app-dev','contact'];
        var path = window.location.pathname;
        for (var i = 0; i < defined.length; i++) {
            if (path === '/' + defined[i] + '.html') {
                window.location.replace('/pages/' + defined[i] + '.html');
                break;
            }
        }
    </script>
</body>
</html>
